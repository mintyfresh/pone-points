name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  RAILS_ENV: test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: pone_points_test

jobs:
  Rubocop:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'
          bundler-cache: true
      - name: Run Rubocop
        run: bin/rubocop

  RSpec:
    name: RSpec
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.1
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Install Postgres Client
        run: sudo apt install libpq-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'
          bundler-cache: true
      - name: Setup Database
        run: bin/rails db:create db:structure:load db:seed
      - name: Run Specs
        run: bin/rspec
